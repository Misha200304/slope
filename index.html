<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope & Intercept Visualizer</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        label { display: block; margin-top: 16px; }
        input { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
        canvas { display: block; margin: 24px auto 0 auto; background: #fff; border: 1px solid #ccc; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Slope & Intercept Visualizer</h2>
        <label for="slope">Slope (m):</label>
        <input type="number" id="slope" value="1" step="any">
        <label for="intercept">Intercept (b):</label>
        <input type="number" id="intercept" value="0" step="any">
        <canvas id="plot" width="350" height="350"></canvas>
    </div>
    <script>
        const slopeInput = document.getElementById('slope');
        const interceptInput = document.getElementById('intercept');
        const canvas = document.getElementById('plot');
        const ctx = canvas.getContext('2d');

        function drawLine(m, b) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw axes
            ctx.strokeStyle = '#aaa';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height/2);
            ctx.lineTo(canvas.width, canvas.height/2);
            ctx.moveTo(canvas.width/2, 0);
            ctx.lineTo(canvas.width/2, canvas.height);
            ctx.stroke();

            // Draw line y = mx + b
            ctx.strokeStyle = '#0074D9';
            ctx.lineWidth = 2;
            ctx.beginPath();
            // x from -10 to 10
            let x1 = -10, x2 = 10;
            let y1 = m * x1 + b;
            let y2 = m * x2 + b;
            // Convert to canvas coordinates
            function toCanvas(x, y) {
                // x: -10..10 => 0..350
                // y: -10..10 => 350..0
                return [
                    (x + 10) * (canvas.width/20),
                    canvas.height - ((y + 10) * (canvas.height/20))
                ];
            }
            const [cx1, cy1] = toCanvas(x1, y1);
            const [cx2, cy2] = toCanvas(x2, y2);
            ctx.moveTo(cx1, cy1);
            ctx.lineTo(cx2, cy2);
            ctx.stroke();
        }

        function updatePlot() {
            const m = parseFloat(slopeInput.value);
            const b = parseFloat(interceptInput.value);
            drawLine(m, b);
        }

        slopeInput.addEventListener('input', updatePlot);
        interceptInput.addEventListener('input', updatePlot);
        updatePlot();
    </script>
</body>
</html>
